{% extends "base.html" %}

{% block navb_nav %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="/">Главная страница</a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="#">Регистрация</a>
    </li>
</ul>
{% endblock %}


{% block content %}

<h2>Пожалуйста, заполните все необходимые поля</h2>
    <form action="register" method="post">
        <p>
            Имя:<br>
            <input type="text" name="firstname" required />
        </p>
        <p>
            Фамилия:<br>
            <input type="text" name="lastname" required />
        </p>
        <p>
            Отчество:<br>
            <input type="text" placeholder="При наличии" name="patronymic" />
        </p>
        <p>
            Email:<br>
            <input type="email" name="email" minlength="8"
                   title="Формат: user@example.com" pattern="^\S+@\S+\.\S+$"
                   oninvalid="this.setCustomValidity('Пожалуйста, введите корректный адрес электронной почты.')"
                   onchange="this.setCustomValidity('')" required>
        </p>
        <p>
            Пароль:<br>
            <input type="text" name="password" required />
        </p>
        <p>
            Повторите пароль:<br>
            <input type="text" name="repeat_password" required />
        </p>
        <p>
            Дата рождения:<br>
            <input type="date" name="date_of_birthday" required />
        </p>
        <input type="submit" value="Регистрация" />
    </form>
{% endblock %}

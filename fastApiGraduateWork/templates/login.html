{% extends "base.html" %}

{% block navb_nav %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="/">Главная страница</a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="#">Авторизация</a>
    </li>
</ul>
{% endblock %}

{% block content %}

<h2>Авторизация</h2>
    <form action="login" method="post">
        <p>
            Email:<br>
            <input type="email" name="email" minlength="8"
                   title="Формат: user@example.com" pattern="^\S+@\S+\.\S+$"
                   oninvalid="this.setCustomValidity('Пожалуйста, введите корректный адрес электронной почты.')"
                   onchange="this.setCustomValidity('')" required>
        </p>
        <p>
            Пароль:<br>
            <input type="text" name="password" required />
        </p>
        <input type="submit" value="Подтвердить" />
    </form>
{% endblock %}
